<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Streaming</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">Anime<span>HD</span></div>
    <input type="text" class="search" placeholder="Search Anime..." />
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Anime List</a>
      <a href="#">New Seasons</a>
      <a href="#">Popular</a>
    </nav>
    <div class="profile">●●●</div>
  </header>

  <main class="container">
    <div class="poster">
      <img id="featured-img" src="anime.png" alt="Featured Poster" />
    </div>
    <div class="content">
      <h2>My Hero Academia (S1)</h2>
      <p class="episodes">EP 24 · 24m</p>
      <div class="tags">
        <span>SUB</span><span>HD</span><span>DUB</span>
      </div>
      <p class="description">
        The appearance of “quirks,” newly discovered super powers, has been steadily increasing over the years...
      </p>
    </div>
  </main>


  <section>
    <h3>🔥 Trending Anime</h3>
    <div id="trending-list" class="anime-grid"><p>Loading...</p></div>
  </section>

  <section>
    <h3>🔎 Search Results</h3>
    <div id="search-list" class="anime-grid"></div>
  </section>

  <section>
    <h3>📺 Episodes</h3>
    <div id="episodes-container"></div>
  </section>

  <section>
    <h3>📚 All Anime</h3>
    <div id="anime-list" class="anime-grid"></div>
    <div id="loading-spinner" class="loading-box" style="display:none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
